version: '1.0'
steps:

  SetVars:
    description: Freestyle step..
    title: Free styling
    image: alpine:latest
    commands:
      - cf_export GOOGLE_PROJECT="otters-cc"
      - cf_export TLD="otterly.cc" 
      - cf_export BUILD_IMAGE="gcr.io/{{GOOGLE_PROJECT}}/{{CF_REPO_NAME}}:{{CF_SHORT_REVISION}}"
      - cf_export DOCKER_REGISTRY="gcr-io"
      - env

  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: '${{CF_REPO_NAME}}'
    working_directory: ./
    tag: '${{CF_SHORT_REVISION}}'
    dockerfile: Dockerfile
    
    
  PushToGCR:
    type: push
    title: Pushing Docker image to GCR
    candidate: '${{BuildingDockerImage}}'
    tag: '${{CF_SHORT_REVISION}}'
    image_name: '${{CF_REPO_NAME}}'
    registry: gcr-io
    fail_fast: false
    
    
  clone_infra_repo:
    type: git-clone
    title: Cloning Infra Repository
#    working_directory: /infra
    repo: emily.meads/infra
    git: gitlab
    # revision: 360cb5f1
    fail_fast: false
    
    
